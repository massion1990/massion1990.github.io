<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		h1{
			color: red;
		}
	</style>
</head>
<body>
	<h1>Hello blog!</h1>
</body>
</html>
<script>
	var oH1 = document.querySelector('h1');
	var flag = true;
	oH1.onclick = function(){
		if(flag){
			this.style.color = 'green';
		}else{
			this.style.color = 'red';
		}
		flag = !flag;
	}
</script>
